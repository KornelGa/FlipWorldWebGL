<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLIP GAME</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: #000;
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }


      .background {
        position: absolute;
        inset: 0;
        background: url("public/webpage123-5sy-1800w.png") center/cover no-repeat;
        filter: blur(15px) brightness(0.6);
        transform: scale(1.05);
        z-index: 0;
      }


      .character {
        position: absolute;
        bottom: 0;
        right: 57%;
        height: 63%;
        opacity: 0.6;
        filter: blur(8px) saturate(1.1);
        z-index: 1;
        pointer-events: none;
        transform: translateY(10px);
      }

      .overlay {
        position: absolute;
        inset: 0;
        background: radial-gradient(
          circle at center,
          rgba(0, 0, 0, 0.25),
          rgba(0, 0, 0, 0.85)
        );
        z-index: 2;
      }

      .content {
        position: relative;
        z-index: 3;
        text-align: center;
        color: white;
      }

      .title {
        font-family: "Press Start 2P", cursive;
        font-size: 3vw;
        color: #7afcff;
        text-shadow: 0 0 15px #51ccce, 0 0 40px #9efdff;
        margin-bottom: 4vh;
        letter-spacing: 2px;
      }

      .start-button {
        background: linear-gradient(135deg, #7afcff, #85b6fa);
        border: none;
        padding: 1em 2.5em;
        border-radius: 12px;
        font-size: 1.2vw;
        font-weight: 600;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 25px #7afcff;
        font-family: "Press Start 2P", cursive;
      }

      .start-button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 45px #7afcff;
      }

      @media (max-width: 768px) {
        .title {
          font-size: 6vw;
        }
        .start-button {
          font-size: 3vw;
          padding: 0.8em 2em;
        }
        .character {
          height: 50%;
          right: 20%;
          filter: blur(6px);
        }
      }
    </style>
  </head>

  <body>
    <div class="background"></div>

    <img
      src="public/nvtelen126-bg69-800w.png"
      alt="Character"
      class="character"
    />

    <div class="content">
      <h1 class="title">FLIP GAME</h1>
      <a href="kezdes.html" class="main-start-link">
        <button class="start-button">Játék</button>
      </a>
    </div>
  </body>
</html>
