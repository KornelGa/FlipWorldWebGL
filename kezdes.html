<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLIP GAME - Kezdés</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        font-family: "Inter", sans-serif;
        color: #fff;
        background: #000;
      }

      .background {
        position: absolute;
        inset: 0;
        background: url("public/webpage123-5sy-1800w.png") center/cover no-repeat;
        filter: blur(15px) brightness(0.6);
        transform: scale(1.05);
        z-index: 0;
      }

      .character {
        position: absolute;
        bottom: 0;
        right: 58%;
        height: 60%;
        opacity: 0.6;
        filter: blur(6px) saturate(1.1);
        z-index: 1;
        pointer-events: none;
      }

      .overlay {
        position: absolute;
        inset: 0;
        background: radial-gradient(
          circle at center,
          rgba(0, 0, 0, 0.25),
          rgba(0, 0, 0, 0.85)
        );
        z-index: 2;
      }


      .navbar {
        font-family: "Press Start 2P", cursive;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 90px;
        background: rgba(60, 60, 60, 0.8);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 80px;
        backdrop-filter: blur(10px);
        border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        z-index: 5;
      }

      .navbar-title { font-size: 32px; letter-spacing: 4px; color: #7afcff; }
      .navbar-links { display: flex; gap: 80px; }
      .navbar-links a {
        color: #e0e0e0;
        text-decoration: none;
        font-size: 14px;
        font-weight: 550;
        transition: all 0.25s ease;
      }
      .navbar-links a:hover { color: #7afcff; text-shadow: 0 0 8px #7afcff; }

      .main-box {
        font-family: "Press Start 2P", cursive;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(90, 90, 90, 0.75);
        border-radius: 15px;
        padding: 50px 80px;
        text-align: center;
        color: white;
        backdrop-filter: blur(12px);
        z-index: 3;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      }

      .main-box p {
        font-size: 14px;
        margin-bottom: 35px;
        line-height: 1.8;
      }

      .main-box button {
        font-family: "Press Start 2P", cursive;
        background: linear-gradient(135deg, #7afcff, #4ef3c3);
        border: none;
        color: #ffffff;
        font-size: 14px;
        font-weight: bold;
        padding: 14px 40px;
        border-radius: 8px;
        cursor: pointer;
        text-transform: uppercase;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(122, 252, 255, 0.4);
      }

      .main-box button:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(122, 252, 255, 0.6);
        background: linear-gradient(135deg, #4ef3c3, #7afcff);
      }

      @media (max-width: 768px) {
        .navbar { flex-direction: column; height: auto; padding: 20px; }
        .navbar-links { gap: 30px; margin-top: 10px; }
        .levels-container { padding: 140px 20px 40px; gap: 20px; grid-template-columns: 1fr; }
        .main-box {
          width: 85%;
          padding: 40px 30px;
        }
      }
    </style>
  </head>

  <body>
    <div class="background"></div>

    <img
      src="public/nvtelen126-bg69-800w.png"
      alt="character"
      class="character"
    />

    <div class="overlay"></div>

    <div class="navbar">
      <div class="navbar-title">FLIP GAME</div>
      <div class="navbar-links">
        <a href="kezdes.html" style="color: #7afcff">Kezdés</a>

        <a href="beallitasok.html">Beállítások</a>
        <a href="index.php">Bejelentkezés</a>
      </div>
    </div>

    <div class="main-box">
      <p>A játék indításához<br />nyomd meg a START gombot</p>
      <button>START</button>
    </div>
  </body>
</html>
