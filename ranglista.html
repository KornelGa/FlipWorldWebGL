    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        font-family: "Inter", sans-serif;
        color: #fff;
        background: #000;
      }

      .background {
        position: absolute;
        inset: 0;
        background: url("public/webpage123-5sy-1800w.png") center/cover no-repeat;
        filter: blur(15px) brightness(0.6);
        transform: scale(1.05);
        z-index: 0;
      }

      .character {
        position: absolute;
        bottom: 0;
        right: 58%;
        height: 60%;
        opacity: 0.6;
        filter: blur(6px) saturate(1.1);
        z-index: 1;
        pointer-events: none;
      }

      .overlay {
        position: absolute;
        inset: 0;
        background: radial-gradient(
          circle at center,
          rgba(0, 0, 0, 0.25),
          rgba(0, 0, 0, 0.85)
        );
        z-index: 2;
      }


      .navbar {
        font-family: "Press Start 2P", cursive;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 90px;
        background: rgba(60, 60, 60, 0.8);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 80px;
        backdrop-filter: blur(10px);
        border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        z-index: 5;
      }

      .navbar-title {
        font-size: 32px;
        letter-spacing: 4px;
        color: #7afcff;
      }

      .navbar-links {
        display: flex;
        gap: 80px;
      }

      .navbar-links a {
        color: #e0e0e0;
        text-decoration: none;
        font-size: 14px;
        font-weight: 550;
        transition: all 0.25s ease;
      }

      .navbar-links a:hover {
        color: #7afcff;
        text-shadow: 0 0 8px #7afcff;
      }

      .rank-cont span{
        text-align: center;
      }

      .rank-cont {
            position: fixed;
            inset: 0px;
            width: 12rem;
            height: 5rem;
            max-width: 100vw;
            max-height: 100dvh;
            margin: auto;
        }

        .rank-cont ul {
            list-style-type: none;
            width: 500px;
            display: table;
            table-layout: auto;
        }

        .rank-cont li {
            display: table-cell;
            width: 50%;
        }

      @media (max-width: 768px) {
        .navbar {
          flex-direction: column;
          height: auto;
          padding: 20px;
        }

        .navbar-links {
          gap: 30px;
          margin-top: 10px;
        }

        .main-box {
          width: 85%;
          padding: 40px 30px;
        }
      }
    </style>
